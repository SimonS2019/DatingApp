<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input type="text" class="form-control"
            [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
            formControlName="username" placeholder="Username">
        <div class="invalid-feedback"> Please enter a valid username</div>
    </div>



    <div class="mb-3">
        <input type="password" class="form-control"
            [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
            formControlName="password" placeholder="Password">
            <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')"> Please enter a  password</div>
            <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')"> Please minLength 4 </div>
            <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('maxlength')"> Please maxLength 8</div>
    </div>

    <div class="mb-3">
        <input type="password" class="form-control"
            [class.is-invalid]="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
            formControlName="confirmPassword" placeholder="Confirm Password">
            <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('required')"> Please enter a  confirmPassword</div>
            <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('notMatching')"> confirmPassword must Match</div>

    </div>


    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>

<p>Form calue :{{registerForm.value |json}}</p>
<p>Form calue :{{registerForm.status |json}}</p>
